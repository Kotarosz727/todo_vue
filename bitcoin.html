
<!doctype html>
<html>
  <head>
    <title>Bit Coin Api</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />   
    <link href="css/bitcoin.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <div id="app">
        <section v-if="hasError">
          error
        </section>
        <section v-else>
          <div v-if="loading">
            loading...
          </div>
          <div v-else>
            <ul v-cloak>
              <li v-for="(rate, currency) in bpi">
                {{ currency }}:{{ rate.rate_float | currencyDecimal }}
              </li>
            </ul>
          </div>
        </section>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios-plus@0.19.0-beta.2/dist/axios.min.js"></script>
      <script src="js/bitcoin.js"></script>
  </body>
  </html>
